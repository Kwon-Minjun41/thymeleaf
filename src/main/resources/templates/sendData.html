<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org/">
    <title>Title</title>
</head>
<body>
<h1>client --> server 파라미터 전달</h1>
<h2>a 태그 활용</h2>
<a href="/a_send?num1=100&num2=200">전송</a> <br>
<a th:href="@{/a_send(num1=10,num2=20)}">thymeleaf전송</a> <br>
<hr>
<h1>form 데이터 전송</h1>
<form th:action="@{/noneDtoSend}">
    <input type="text" name="name"> <br>
    <input type="number" name="age"> <br>
    <input type="text" name="address"> <br>
    <input type="submit" name="전송"> <br>
</form>
<hr>
<h1>form 데이터 전송- Dto 사용해서 받기</h1>
<form th:action="@{/dtoSend}" method="post">
    <input type="text" name="name"> <br>
    <input type="number" name="age" min="0" max="100"> <br>
    <input type="text" name="address"> <br>
    <input type="submit" name="전송"> <br>
</form>
</body>
</html>
